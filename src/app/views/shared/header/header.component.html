<div class="top-header">
  <div class="container">
    <div class="flex flex-row">

      <div class="flex-grow">
        <div class="start">
          <a href="#" class="btn-light active me-3"> English </a>
          <a href="#" class="btn-primary "> تسجيل الدخول </a>
        </div>
      </div>

      <div class="flex-grow">
        <div class="end">
          <ul class="reset-list top-menu">
            @for (item of coursesList; track item.id) {
              <li class="menu-item"><a class="btn-light" (click)="onNav(item.id)">  {{ item.title }}  {{ item.id }} </a></li>
            }
          </ul>
          <a routerLink="/"> <img src="../assets/logo.svg" class="img-fluid logo"> </a>
        </div>
      </div>

    </div>
  </div> <!-- container -->
</div><!-- top-header -->
